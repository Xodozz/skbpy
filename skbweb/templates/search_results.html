<!DOCTYPE html>

{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск</title>
    <link rel="shortcut icon" href="{% static '/img/favicon.ico' %}" />
    <link rel="stylesheet" href="{% static '/css/main.css' %}">
    <link rel="stylesheet" href="{% static '/css/search.css' %}">

  </head>

<body>
  {% block header %} {% include 'header.html' %} {% endblock header %}
  <div class="content">
    <div class="main-text"><h1>Результат поиска:</h1></div>  
      {% for post in post_list %}
    <div class="block con-three">
        <div class="conteiner text-three">
            <h2>{{ post.title }}</h2>
            {% if post.image %}
            <p><img src="{{post.image.url}}"></p>
            {% else %}
            <p><img src="{%static 'img/no-image-big.png'%}" alt=""></p>
            {% endif %}
            <div class="block-text-con">
            <p class="conteiner-text"><h4>{{post.content|safe|truncatewords_html:16}}</h4></p>
            </div>   
          <a href="{% url 'post_detail' post.slug  %}"><button class="three-but"><h3>Читать ></h3></button></a>
      
            <p class="author">Публикация:  {{ post.created_on}}</p>
        </div>
        </div>
        
        {% endfor %}
       <img src="{%static 'img/arrow-up.png'%}" alt="" class="arrow-up">
       
  </div>


</body>
</html>
